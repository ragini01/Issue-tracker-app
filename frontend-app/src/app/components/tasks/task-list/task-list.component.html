<h2>Tasks</h2>
<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
    <th>Estimate</th>
    <th>Time Spent</th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td>{{ task.title }}</td>
    <td>{{ task.description }}</td>
    <td>{{ task.status }}</td>
    <td>{{ task.estimate }}</td>
    <td>{{ task.timeSpent }}</td>
  </tr>
</table>

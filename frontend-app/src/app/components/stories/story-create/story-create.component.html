   <form #storyForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="story.title" required>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="story.description" required></textarea>
    </div>
    <button type="submit">Create Story</button>
  </form>
